<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自訂按鈕配置</title>
  <style>
    body {
      background-color: #fff;
      margin: 20px;
    }

    .page {
      border: 3px solid black;
      padding: 20px;
      width: 420px;
      margin: auto;
    }

    .content {
      border: 3px solid orange;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .green-box {
      background-color: lightgreen;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    .middle-section {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .left-button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 40px 20px;
      border-radius: 20px;
      width: 50%;
      font-size: 16px;
      text-align: center;
    }

    .right-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 45%;
    }

    .right-buttons button {
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 40px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <div class="green-box">上方區塊（標題或輸入）</div>

      <div class="middle-section">
        <button class="left-button">左側大按鈕</button>
        <div class="right-buttons">
          <button>按鈕一</button>
          <button>按鈕二</button>
          <button>按鈕三</button>
        </div>
      </div>

      <div class="green-box">下方區塊（輸入欄或訊息）</div>
    </div>
  </div>


  <div style="display: flex; height: 300px; border: 1px solid #ccc;">
    <!-- 左欄 -->
    <div style="flex: 1; display: flex; flex-direction: column;">
      <button style="flex: 1;">左按鈕 1</button>
      <button style="flex: 1;">左按鈕 2</button>
      <button style="flex: 1;">左按鈕 3</button>
    </div>
  
    <!-- 右欄 -->
    <div style="flex: 1; display: flex; flex-direction: column;">
      <button style="flex: 1;">右按鈕 1</button>
      <button style="flex: 1;">右按鈕 2</button>
    </div>
  </div>
  
</body>
</html>
