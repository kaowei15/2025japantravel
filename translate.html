<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
  }
  textarea {
    width: 100%;
    height: 250px;
    font-size: 35px;
  }
  select{
    margin-top: 10px;
    padding: 8px;
    font-size: 35px;
  }

  .trans{
    margin-top: 10px;
    padding: 8px;
    font-size: 30px;
  }

  .result {
    margin-top: 20px;
    padding: 10px;
    background: #fff;
    border: 1px solid #ccc;
    min-height: 50px;
    height: 200px;
  }

  .homebox{
        width: 100%;
        background-color: rgb(196, 170, 170);
        border-radius: 18px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        padding: 10px;
    }

    .grid-container button {
        padding: 80px 0;
        font-size: 30px;
        font-weight: bold;
        background-color: #f3e3e3;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
    }

    .grid-container button:hover {
        background-color: rgb(149, 119, 151);
    }

    .bigbox{
        background-color: rgb(244, 195, 132);
        border-radius: 10px;
        padding: 10px;
    }

    .bigbox button{
        padding: 40px 0;
        font-size: 25px;
        font-weight: bold;
        background-color:rgb(250, 255, 221);
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
    }

    .bigbox button:hover {
        background-color: #b5a176;
    }

    label{
      font-size: 35px;
    }

</style>


<!DOCTYPE html>
<!-- <html lang="zh-TW"> -->
<html>
<head>
  <meta charset="UTF-8">
  <title>2025日本行-簡易翻譯器</title>

</head>
<body>
  <h1>簡易翻譯器</h1>
    <div class="homebox">
        <div class="grid-container">
            <button onclick="location.href='plane.html'">飛機</button>
            <button onclick="location.href='visa.html'">簽證</button>
            <button onclick="location.href='schedule0625.html'">行程</button>
        </div>
        <div class="grid-container">
            <button onclick="location.href='live.html'">住宿</button>
            <button onclick="location.href='map.html'">地圖</button>
            <button style="background-color: rgb(149, 119, 151); color: rgb(243, 247, 222);">翻譯</button>
        </div>
        <div class="grid-container"><button onclick="location.href='jap.html'">回首頁</button></div>
    </div>

    <hr>
    <div class="bigbox">
      <label for="sourceText">輸入文字：</label>
      <textarea id="sourceText" placeholder="請輸入要翻譯的內容..." style="font-size: 40px;"></textarea>
      
      <br>
      <label for="targetLang">翻譯成：</label>
      <div class="grid-container">
        <select id="targetLang" style="font-size: 25px;">
          <option value="ja">日文</option>
          <option value="en">英文</option>
          <option value="zh-TW">繁體中文</option>
          <!-- <option value="ko">韓文</option>
          <option value="fr">法文</option>
          <option value="de">德文</option> -->
        </select>
        
        <button class="trans" onclick="translateText()">翻譯</button>
      </div>
      <div class="result" id="translatedText" style="font-size: 40px;"></div>

      <script>
        async function translateText() {
          const text = document.getElementById('sourceText').value;
          const target = document.getElementById('targetLang').value;

          if (!text.trim()) {
            alert('請輸入要翻譯的文字');
            return;
          }

          // 使用 Google Translate API 模擬（需有 API key 實際使用時）
          const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${target}&dt=t&q=${encodeURIComponent(text)}`);
          const data = await response.json();
          const translated = data[0].map(item => item[0]).join('');
          document.getElementById('translatedText').innerText = translated;
        }
      </script>
    </div>
</body>
</html>
